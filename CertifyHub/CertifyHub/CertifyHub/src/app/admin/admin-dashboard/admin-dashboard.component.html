<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>
 
 
<div class="main-container">
    <div class="xs-pd-20-10 pd-ltr-20">
 
        <div class="row">
            <div class="col-xl-3 mb-30">
                <div class="card-box height-100-p widget-style1">
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="progress-data">
                            <i
                                class="icon-copy fi-torsos-all iconStyle" id="icon-background"
                                style="background-color: #DBA39A">
                            </i>
                        </div>
                        <div class="widget-data">
                            <div class="h4 mb-0"  id="countColor">{{ _adminService.instructorCount }}
                            </div>
                            <div class="weight-600 font-14"  id="countColor">Instructors</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 mb-30" >
                <div class="card-box height-100-p widget-style1">
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="progress-data">
 
                            <i class="fa-solid fa-user-graduate iconStyle" id="icon-background"
                                     style="background-color: #407088"
                                ></i>
                            </div>
                        <div class="widget-data">
                            <div class="h4 mb-0" id="countColor">
                                {{ _adminService.studentCount }}</div>
 
 
                            <div class="weight-600 font-14"  id="countColor">Learners</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 mb-30">
                <div class="card-box height-100-p widget-style1">
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="progress-data">
                            <i class="icon-copy ion-android-stopwatch iconStyle" id="icon-background"
                            style=" background-color: #D7C0AE !important;"
                            ></i>
                            <div id="chart3"></div>
                        </div>
                        <div class="widget-data">
                       
                         
                            <div class="h4 mb-0" id="countColor">{{ _adminService.sectionCount }}</div>
                            <div class="weight-600 font-14"  id="countColor">Sections</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 mb-30">
                <div class="card-box height-100-p widget-style1">
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="progress-data">
 
                            <span class="icon-copy ti-book iconStyle" id="icon-background"
                            style=" background-color: #959acc !important;"></span>
                            <div id="chart4"></div>
                        </div>
                        <div class="widget-data">
                            <div class="h4 mb-0"  id="countColor">{{ _adminService.courseCount }}</div>
                            <div class="weight-600 font-14"  id="countColor">Courses</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-box mb-30"  style="margin-top:40px">
            <div style="display: inline-block; width: 45%; margin-right: 5px;">
                <canvas #myChart
                        baseChart
                        [data]="pieChartData"
                        [type]="pieChartType"
                        [options]="pieChartOptions">
                </canvas>
            </div>
       
            <div style="display: inline-block; width: 45%; height: 400px;">
                <canvas baseChart
                        [data]="coursesChartData"
                        [type]="pieChartType2"
                        [options]="pieChartOptions"
                        [labels]="coursesChartData.labels">
                </canvas>
            </div>
                 
         
        </div>
 
 
       
    </div>
</div>
