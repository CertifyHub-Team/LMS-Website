<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>


 
<div class="main-container" >
    <div class="row">
        <div class="job-card">
            <div class="job-title-section">
            <h2 class="job-title">Add User</h2>
          
            </div>
            <div class="job-details-section">        
            </div>
        </div>
 
       
    </div>

    <div class="row">
        <div class="job-card">
<form [formGroup]="CreateUserForm">
    <ul class="profile-edit-list row">
        <li class="weight-500 col-md-12">

            <div class="row ">
                <div class="form-group col-md-6">
                    <!-- <h2>First Name</h2> -->
                    <input class="form-control form-control-lg" type="text" name="firstname" id="firstname" matInput formControlName="firstname"  placeholder="First Name" [ngClass]="{'isInvalid': CreateUserForm.get('firstname')?.invalid}">
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control form-control-lg" type="text"  name="lastname" id="lastname" matInput formControlName="lastname" placeholder="Last Name" [ngClass]="{'isInvalid': CreateUserForm.controls['lastname'].invalid}">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
               
                    <input class="form-control form-control-lg" type="date"  placeholder="Date Of Birth"name="dateofbirth" id="dateofbirth"matInput formControlName="dateofbirth"[ngClass]="{'isInvalid': CreateUserForm.controls['dateofbirth'].invalid}">
           
                </div>
                <div class="form-group col-md-6">
               
                    <input matInput class="form-control form-control-lg" type="text" placeholder="PhoneNumber" name="phonenumber" id="phonenumber"formControlName="phonenumber" [ngClass]="{'isInvalid': CreateUserForm.controls['phonenumber'].invalid}">
           
                </div>
                <!-- <div class="form-group col-md-6">
               
                    <input class="form-control form-control-lg" type="text" placeholder="Image Path"name="imagepath" id="imagepath" matInput formControlName="imagepath" [ngClass]="{'isInvalid': CreateUserForm.controls['imagepath'].invalid}">
           
                </div> -->
            </div>

            <div class="row">
                <div class="form-group col-md-12">
           
                    <input class="form-control form-control-lg" type="text" name="address" placeholder="Address"id="address"matInput formControlName="address" [ngClass]="{'isInvalid': CreateUserForm.controls['address'].invalid}">
           
                </div>
                
              
            </div>

            <form [formGroup]="CreateUserLoginForm">
              <ul class="profile-edit-list row">
                <li class="weight-500 col-md-12">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <input class="form-control form-control-lg" type="text" name="username" placeholder="Username" id="username" matInput formControlName="username" [ngClass]="{'isInvalid': CreateUserLoginForm.controls['username'].invalid}">
                    </div>
                    <div class="col-md-6">
                      <mat-form-field appearance="outline">
                        <mat-label>Select Role</mat-label>
                        <mat-select formControlName="roleid" [ngClass]="{'isInvalid': CreateUserLoginForm.controls['roleid'].invalid}">
                          <mat-option value="2">Instructor</mat-option>
                          <mat-option value="3">Learner</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
            
              

            <div class="row">
                    <input hidden class="form-control form-control-lg date-picker" type="text" formControlName="imagepath">
            </div>
          <div class="row">
                <input hidden class="form-control form-control-lg date-picker" type="text" formControlName="password">
            </div> 
            <!-- <div class="row">
                <input hidden class="form-control form-control-lg date-picker" type="text" formControlName="rating">
        </div>  -->

            <div class="form-group mb-0">
                <input  type="button" class="btn" style="background-color:#202342; color:white; " value="Save" (click)="submited()" [disabled]="CreateUserForm.invalid">
            </div>
        </li>
    </ul>                                              
</form>
</div>
</div>
